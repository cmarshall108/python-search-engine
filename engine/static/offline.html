<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - SmartSearch</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --text-color: #202124;
      --background-color: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', 'Google Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .logo span {
      color: var(--primary-color);
    }
    
    .offline-icon {
      font-size: 5rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #5f6368;
      max-width: 600px;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="logo">Smart<span>Search</span></div>
  
  <div class="offline-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor">
      <path d="M24 8.98C20.93 5.9 16.69 4 12 4S3.07 5.9 0 8.98L12 21 24 8.98zM2.92 9.07C5.51 7.08 8.67 6 12 6s6.49 1.08 9.08 3.07l-1.43 1.43C17.5 8.94 14.86 8 12 8s-5.5.94-7.65 2.51L2.92 9.07z" opacity="0.3"/>
      <path d="M12 18.17L5.83 12H7c1.65 0 3 1.35 3 3v1h2v-1c0-2.76-2.24-5-5-5H4.83L12 2.83 17.17 8C15.5 7.38 13.5 7.38 11.83 8L9.83 6c2.68-1.23 5.65-1.23 8.33 0L24 0v2.83L17.17 9.67 19.17 11.67 22 8.83V11.17L19.17 14 22 16.83V19.17L19.17 22 16.33 19.17 14 21.5 11.67 19.17 9.33 21.5 7 19.17 4.17 22 1.33 19.17 4.17 16.33 1.33 13.5 4.17 10.67 2 8.5 4.5 6 7 8.5z"/>
    </svg>
  </div>
  
  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
  
  <button onclick="tryReconnect()">Try Again</button>
  
  <script>
    function tryReconnect() {
      // Attempt to refresh the page to reconnect
      window.location.reload();
    }
    
    // Automatically try to reconnect when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
